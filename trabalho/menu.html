<!DOCTYPE html>

  <body>

    <script>
      var boto6Container = document.getElementById("boto6Container");

        boto6Container.addEventListener("click", function (e) {

      if (boto2Container) {

      var boto3Container = document.getElementById("boto3Container");
      if (boto3Container) {
        boto3Container.addEventListener("click", function (e) {

      var boto4Container = document.getElementById("boto4Container");
      if (boto4Container) {
