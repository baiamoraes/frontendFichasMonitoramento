<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./procurar-fichas.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="procurar-fichas2">
      <div class="cinza2"></div>
      <div class="branco1"></div>
      <button class="cabealho2">
        <img
          class="retangulo-marrom-icon2"
          alt=""
          src="./public/retangulo-marrom1.svg"
        />

        <div class="buscar">Procurar Fichas</div>
        <img
          class="icone-procurar1"
          alt=""
          src="./public/kisspngcomputericonsdocumentfileformaticondesigngoogleplus5ad5be2d0492e2-1@2x.png"
        />
      </button>
      <button class="cabealho3" id="cabealho1">
        <img
          class="retangulo-marrom-icon3"
          alt=""
          src="./public/retangulo-marrom.svg"
        />

        <div class="buscar">Buscar</div>
      </button>
      <button class="boto-5" id="boto5">
        <img class="primeiro-icon" alt="" src="./public/primeiro.svg" />

        <div class="criar-nova-ficha2">Criar Nova Ficha</div>
        <img
          class="kisspng-computer-icons-documen4"
          alt=""
          src="./public/kisspngcomputericonsdocumentfileformaticondesigngoogleplus5ad5be2d0492e2-2@2x.png"
        />
      </button>
      <div class="boto-22" id="boto2Container">
        <div class="segundo3"></div>
        <img class="icone-menu1" alt="" src="./public/icone-menu@2x.png" />

        <div class="menu-principal1">Menu Principal</div>
      </div>
      <div class="boto-32" id="boto3Container">
        <div class="segundo3"></div>
        <div class="chamar-o-gabriel3">Chamar o Gabriel</div>
        <img
          class="icone-help1"
          alt=""
          src="./public/kisspngcomputericonsdocumentfileformaticondesigngoogleplus5ad5be2d0492e2-11@2x.png"
        />
      </div>
      <div class="boto-42" id="boto4Container">
        <div class="segundo3"></div>
        <div class="chamar-o-gabriel3">Log Out</div>
        <img
          class="icone-logout1"
          alt=""
          src="./public/kisspngcomputericonsdocumentfileformaticondesigngoogleplus5ad5be2d0492e2-12@2x.png"
        />
      </div>
      <div class="ordem-data-e-hora1">
        <div class="n-de-ordem1">Nº de Ordem:</div>
        <div class="data-e-hora2">Data e Hora da Ocorrência:</div>
        <div class="ordem2">
          <input
            class="ordem3"
            type="text"
            placeholder="Ex: 100/2023"
            maxlength
            minlength
            id="305"
          />
        </div>
      </div>
      <div class="data-e-hora3">
        <input
          class="data1"
          type="datetime-local"
          maxlength
          minlength
          required
          id="199"
        />
      </div>
      <div class="nome-agente-imput-text1">
        <input
          class="nome-agente-imput-text-inner"
          type="text"
          placeholder="Digite o nome sem abreviações"
          maxlength
          minlength
          required
          id="100"
        />

        <div class="nome-do-agente1">Nome do Agente:</div>
        <input
          class="rectangle-input"
          type="number"
          maxlength
          minlength
          required
          id="101"
        />

        <div class="n-de-protocolo1">Nº de Protocolo:</div>
      </div>
    </div>

    <script>
      var cabealho1 = document.getElementById("cabealho1");
      if (cabealho1) {
        cabealho1.addEventListener("click", function (e) {
          window.location.href = "./resultados-busca.html";
        });
      }
      
      var boto5 = document.getElementById("boto5");
      if (boto5) {
        boto5.addEventListener("click", function (e) {
          window.location.href = "./criar-ficha.html";
        });
      }
      
      var boto2Container = document.getElementById("boto2Container");
      if (boto2Container) {
        boto2Container.addEventListener("click", function (e) {
          window.location.href = "./menu.html";
        });
      }
      
      var boto3Container = document.getElementById("boto3Container");
      if (boto3Container) {
        boto3Container.addEventListener("click", function (e) {
          window.location.href = "./ajuda-com-login.html";
        });
      }
      
      var boto4Container = document.getElementById("boto4Container");
      if (boto4Container) {
        boto4Container.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
